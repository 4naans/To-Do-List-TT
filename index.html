<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href = "./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
     <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=sawp" rel="stylesheet"> 
    <title>MyToDos</title>
  </head>
  <body>
      <nav class="grid-container">
          <div class="grid-item" id="topLeft">My Todos</div>
          <button class="grid-item" id="reset">Reset</button>
      </nav>
      <div class="wrapper">
        <h1>Welcome Back Jake!</h1>
            <h3>Lets enter the tasks we need to complete for this upcoming week. Just use the input below to create a todo list.</h2>

        <div class="container">
            <input placeholder="Add your task here..." class="user__input">
            <button class="submitBtn">+</button>
        </div>

        <br>
        <h2>Tasks</h2>

        <div class="list-objects"></div>


        <h3 class="listComplete">All tasks have been completed. Great Job!</h3>

        <div class="deletion">
            <div class="deletionContainer">
                <p class="deletionStatus"></p>
                <button class="deleteBtn">Delete</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
